
server:
  port: 8080
  managementPort: 8081

govNotify:
  key: ${GOV_NOTIFY_API_KEY:key}
  template: ${GOV_NOTIFY_TEMPLATE_ID:template}

invite:
  signupUrl: http://localhost:8080/signup/%s
  validityInSeconds: 86400

accessToken:
  validityInSeconds: 86400

accountValidation:
  passwordPattern: ${PASSWORD_PATTERN:.*}
