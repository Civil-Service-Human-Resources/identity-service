<page th:replace="fragments/user-layout :: page(~{::title},~{::content})" xmlns:th="http://www.w3.org/1999/xhtml">

    <title>Enter token</title>

    <content>

        <div class="container">
            <div class="grid-row">
                <div class="column-two-thirds">

                    <h3 th:text="${status}"></h3>

                    <h1 class="govuk-body form-header govuk-!-font-size-24 no-margin">Create an account</h1>
                    <h2 class="heading-medium">Enter the token for your organisation</h2>
                    <p>Your organisation requires you to supply a token in order to create an account.</p>

                    <form method="post" class="push-bottom" th:object="${enterTokenForm}">
                        <div class="form-group" th:classappend="${#fields.hasErrors('organisation')} ? form-group-error : ''">
                            <label th:for="organisation" class="govuk-label">Organisation</label>
                            <span id="organisation-hint" class="form-hint">Start typing to find your organisation name</span>
                            <div id="autocomplete-wrapper" class="autocomplete-wrapper">
                            </div>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('token')} ? form-group-error : ''">
                            <label th:for="token" class="govuk-label">Token</label>
                            <span id="token-hint" class="form-hint">A token is a 10-character code which you can obtain from your line manager</span>
                            <input class="form-control form-control-2-3" id="token" type="text" th:field="*{token}">
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="submit" class="button" value="Continue">
                    </form>

                </div>
            </div>
        </div>

        <script type="text/javascript" src="/assets/js/accessible-autocomplete.min.js"></script>
        <script th:inline="javascript">
            const organisations = /*[[${organisations}]]*/ 'default';

            accessibleAutocomplete({
                element: document.querySelector('#autocomplete-wrapper'),
                id: 'token',
                source: organisations
            });
        </script>

    </content>

</page>
