<page th:replace="fragments/user-layout :: page(~{::title},~{::content})">
    <title>Sign Up Complete</title>

    <content>
        <div class="container">
            <div class="govuk-box-highlight">
                <h1 class="heading-xlarge">Password creation complete</h1>
                <p class="font-medium">Your new password has been created</p>
            </div>
            <div class="grid-row push-bottom">
                <div class="column-two-thirds">
                    <h2 class="govuk-heading-m">What happens next?</h2>
                    <p class="govuk-body">You can now <a th:href="${lpgUiUrl}">sign into the Learning Platform for Government</a> with your new password.</p>
                </div>
            </div>
        </div>
    </content>
</page>
