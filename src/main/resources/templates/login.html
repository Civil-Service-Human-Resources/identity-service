<page th:replace="fragments/user-layout :: page(~{::title},~{::content})">
    <title>Login</title>

    <content>
        <div class="container">
            <div class="grid-row">
                <div class="column-two-thirds">
                    <div th:if="${param.error}" class="error-summary" role="alert" aria-labelledby="error-summary-heading-example-1" tabindex="-1">
                        <h2 class="heading-medium error-summary-heading" id="error-summary-heading-example-1">
                            Login failed
                        </h2>
                        <p>
                            You have entered the wrong email address or password, please try again.
                        </p>
                    </div>

                    <div th:if="${param.logout}" class="error-summary" role="alert" aria-labelledby="error-summary-heading-example-1" tabindex="-1">
                        You have been logged out.
                    </div>


                    <h1 class="heading-large">Sign in</h1>

                    <p>If you do not have an account, or have forgotten your password, please
                        <a class="lpg-get-in-touch" href="mailto:feedback@cslearning.gov.uk">get in touch to create one</a>.</p>

                    <form th:action="@{/login}" method="post" class="push-bottom">
                        <div class="form-group">
                            <label for="email-address" class="form-label">
                                Email address
                            </label>
                            <input class="form-control form-control-2-3" id="email-address" name="username" type="email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">
                                Password
                            </label>
                            <input class="form-control form-control-2-3" id="password" type="password" name="password">
                        </div>
                        <div>
                            <input type="submit" class="button" value="Continue">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </content>
</page>
