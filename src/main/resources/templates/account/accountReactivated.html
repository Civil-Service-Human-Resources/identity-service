<page th:replace="fragments/user-layout :: page(~{::title},~{::content})">
    <title>Your account has been reactivated</title>

    <content>
        <div class="container">
            <div class="grid-row">
                <div class="govuk-box-highlight">
                    <h1 class="heading-xlarge">Account reactivation complete</h1>
                    <p class="font-medium">Your account has been successfully reactivated</p>
                </div>

                <div class="grid-row push-bottom">
                    <div class="column-two-thirds">
                        <h2 class="heading-medium">What happens next?</h2>
                        <p>You can now <a href="/login">login</a> to Civil Service Learning with your email address.</p>

                        <a href="/reset" class="push-bottom">Forgotten your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </content>
</page>
