<page th:replace="fragments/layout :: page(~{::title},~{::content})">
    <title>Identity Management</title>
    <content>
        <h1>List of Identities</h1>
        <br/>
        <form action="#" th:action="@{/management}" th:object="${identity}" method="post">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Active</th>
                        <th scope="col">Email</th>
                        <th scope="col">Roles</th>
                        <th scope="col">Password</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="identity : ${identities}">
                    <td><input id="001" type="checkbox" name="active" checked="${identity.active == true}" disabled="disabled"></td>
                    <td th:text="${identity.email}"></td>
                    <td >

                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td><input id="001" type="checkbox" name="active" checked="${identity.active == true}"></td>
                    <td><input type="text" th:field="*{email}" /></td>
                    <td>multiselect</td>
                    <td><input type="text" th:field="*{password}" /></td>
                    <td align="right"><button type="submit" class="btn btn-primary">Create</button></td>
                </tr>
                </tbody>
            </table>
        </form>
    </content>
</page>
