<page xmlns:th="http://www.w3.org/1999/xhtml" th:replace="fragments/user-layout :: page(~{::title},~{::content})">

    <title>Enter Organisation</title>

    <content>

        <div class="container">
            <div class="grid-row">
                <div class="column-two-thirds">

                    <div th:if="${status}" class="error-summary" role="alert"  aria-labelledby="error-summary-heading-example-1" tabindex="-1">
                        <h2 class="heading-medium error-summary-heading" id="error-summary-heading-example-2">There was
                            a problem</h2>
                        <b th:text="${status}"></b>
                    </div>

                    <h1 class="heading-large">Update or confirm your organisation</h1>

                    <form method="post" class="push-bottom" th:object="${enterOrganisationForm}">
                        <div class="form-group" th:classappend="${#fields.hasErrors('organisation')} ? form-group-error : ''">
                            <label th:for="organisation" class="govuk-label">Organisation</label>
                            <span id="organisation-hint" class="form-hint">Start typing to find your organisation name</span>
                            <select id="organisation" name="organisation">
                                <option value=""></option>
                                <option th:each="organisation : ${organisations}" th:value="${organisation.code}" th:text="${organisation.formattedName}"></option>
                            </select>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" id="domain" th:field="*{domain}"/>
                        <input type="hidden" id="uid" th:field="*{uid}"/>
                        <input type="submit" class="button" value="Continue">
                    </form>

                </div>
            </div>
        </div>

        <script type="text/javascript" src="/assets/js/accessible-autocomplete.min.js"></script>
        <script th:inline="javascript">
            accessibleAutocomplete.enhanceSelectElement({
                selectElement: document.querySelector('#organisation')
            });
        </script>

    </content>

</page>
