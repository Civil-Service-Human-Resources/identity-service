<page xmlns:th="http://www.w3.org/1999/xhtml" th:replace="fragments/layout :: page(~{::title},~{::content})">
    <title>Page title</title>

    <content>
        <h1>Sign Up</h1>
        <br/>
        <form th:action="@{|/signup/${invite.code}|}" method="post">
            <table class="table">
                <tr>
                    <th scope="col">Password:</th>
                    <th scope="col">Confirm Password:</th>
                </tr>
                <tr>
                    <td>
                        <label class="d-none" th:for="password">Password:</label>
                        <input type="text" id="password" name="password"/>
                    </td>
                    <td>
                        <label class="d-none" th:for="password">Confirm Password:</label>
                        <input type="text" id="passwordConfirm" name="passwordConfirm"/>
                    </td>
                    <td align="right">
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </td>
                </tr>
            </table>
        </form>
    </content>
</page>
